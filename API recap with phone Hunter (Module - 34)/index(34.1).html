<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone hunter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>

  <header>
    <h1>This is my phone hunter page. Welcome!</h1>
  </header>

  <main class="container">
    <!-- display search results -->
    <div class="mb-3 w-50">
      <label for="exampleInputEmail1" class="form-label"></label>
      <input id="searchField" type="text" class="form-email" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" placeholder="Seach your phone">
      <div id="btnSearch" class="btn btn-primary">Search</div>
    </div>
    <!-- display search results -->
    <section>
      <div id="phoneContainer" class="row row-cols-1 row-cols-md-2 g-4">

      </div>
      <div id="noPhoneMessage" class="d-none mt-4">
        <h3 class="text-warning">No Phone Found. Please try a different search</h3>
      </div>
      <div id="showAll" class="text-center d-none">
        <div id="btnShowAll" class="btn btn-primary">Show ALL</div>
      </div>
    </section>

    <!-- loader spinner -->
    <section id="loader" class="d-none">
      <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- loader spinner -->

    <!-- Modal -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#phoneDetailModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="phoneDetailModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="phoneDetails" class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
