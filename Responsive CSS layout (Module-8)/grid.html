    <title>Explore grid</title>

        .container{
            display: grid;
            grid-template-columns: 200px 200px 200px;

        }

            border: 1px solid indianred;
            font-size: 1.5em;

</head>

    <h2>Explore grid layout</h2>

        <div class="item">Item-18</div>
        <div class="item">Item-19</div>

    </div>

    <!-- grid layout -->

    <!-- grid contains Row and coloumn. grid properties are divided into: parent and children properties <br>

    parent properties are: 
    <ul>
        <li>grid-template-coloums (200px auto 100px)/repeat(3,1fr)</li>
        <li>grid-template-rows (200px auto 100px)/repeat(3,1fr)</li>
        <li>grid-template</li>
        <li>coloumn-gap (50px)</li>
        <li>row-gap (50px)</li>
        <li>justrify-items (end)</li>
        <li>align-item</li>
        <li>justify-content</li>
        <li>align-content</li>
        <li>place-items</li>
        <li>place-content</li>
        <li>grid-gap</li>
    </ul>

    Children properties are: 
    <ul>
        <li>grid-coloumn:start/end</li>
