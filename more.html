<!doctype html>
<html lang="en">
  <head>
    <title>More Bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>
  <body>
      <div class="d-inline p-2 bg-primary text-white">
        It's my life. It's now warning
      </div>
      <div class="d-inline p-2 bg-dark ml-3 text-white">
        It's my life. It's now warning
      </div>

      <span class="d-block bg-muted">Span tag becoming block element</span>

      <div class="pb-3 bg-info w-50 pt-3 m-5 text-center shadow-lg rounded position-relative top-0 start-0 overflow-vissible">
        My content
      </div>

      <button class="btn btn-primary">My button</button>
      <button class="btn btn-danger btn-close"></button>

      <!-- Typography -->
      <p class="h2">my paragraph</p>
      <!-- Typography -->

      <img src="/images/food.jpg" alt="delicious food" class="w-50 img-fluid">
      <img src="/images/Tiger_shutterstock.jpeg" alt="tiger" class="img-thumbnail img-fluid w-75">

      <!-- Table -->
      <table class="table table-dark table-hover table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
      <!-- Table -->
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
